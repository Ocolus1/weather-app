{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="{% static 'weather/logo.jpg' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'weather/styles.css' %}" />
    <title>Cypherspot - Weather App</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar">
        <a class="navbar-brand" href="/">
            <img src="{% static 'media/weather/logo_2.png' %}" width="30%" height="30%" class=" align-middle"
                alt="logo">
            <span class="h-4 font-weight-bold text-white">What's the weather like?</span>
        </a>
    </nav>
    <section class=" pt-4">
        <div class="top-form">
            <form method="POST" class="d_form">
                {% csrf_token %}
                <div class="col-auto">
                    <div class="input-group mb-3">
                        <input type="text" name="city" class="form-control" placeholder="Enter city name.." 
                        aria-label="City name" aria-describedby="button-addon2">
                        <button class="btn btn-success" type="submit" id="btn1">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="mb-5 pb-5 row s_row">
            {% for city_weather in weather_data %}
            <div class="show-div col-md-6  mt-3">
                <div class="card-title mx-2 px-1 shadow-lg p-2 mb-2 bg-light rounded row d_row">
                    <figure class="figure col-4">
                        <img src="http://openweathermap.org/img/w/{{city_weather.icon}}.png" width="120px"
                            height="100px">
                    </figure>
                    <div class="pl-5 pt-2 col-8">
                        <h3>{{city_weather.city}}</h3>
                        <p>{{city_weather.temperature}} F</p>
                        <p>{{city_weather.description}}</p>
                        <span class="d-inline-block float-right m-0">
                            <a href="{% url 'delete' city_weather.city %}" class="btn-danger btn btn-sm">
                                Delete
                            </a>
                        </span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
    <footer class="fixed-bottom p-2 text-center"> &copy;Cypherspot</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
